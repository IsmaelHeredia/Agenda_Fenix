{% extends 'layouts/base_admin.html' %}

{% block title %}Borrar categoria{% endblock %}

{% block content %}

    <div class="titulo">
        <h1>Categorias</h1>
    </div>

	<div class="espacio"></div>
	
	<div class="jumbotron">
	  <form action="{% url 'agenda_categoria_delete' categoria.id %}" method="POST" name="form_categorias">
	  	{% csrf_token %}
        <fieldset>
            <div class="text-center">
                <h1>Eliminacíon</h1>
                <p class="lead">¿Estás seguro que deseas eliminar la categoria {{ categoria.nombre }} ?</p>
                <p class="lead">
                    <button type="submit" name="borrar_categoria" class="btn btn-danger boton-largo"><i class="fa fa-times espacio-icono" aria-hidden="true"></i>Borrar</button>
                    <a href="{% url 'agenda_categoria_list' %}" class="btn btn-primary boton-largo" role="button"><i class="fa fa-arrow-left espacio-icono" aria-hidden="true"></i>Volver</a>
                </div>
            </div>
        </fieldset>
	  </form>
	</div>

{% endblock %}
